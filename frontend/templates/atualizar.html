<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Atualizar Consulta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/inserir">Inserir consulta</a>
                    <a class="nav-link" href="/listar">Listar consultas</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form action="/atualizar/{{ consulta.id }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ consulta.nome }}">
            </div>
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" value="{{ consulta.data_nascimento }}">
            </div>
            <div class="mb-3">
                <label for="data_atendimento" class="form-label">Data do Atendimento:</label>
                <input type="date" class="form-control" id="data_atendimento" name="data_atendimento" value="{{ consulta.data_atendimento }}">
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário:</label>
                <input type="time" class="form-control" id="horario" name="horario" value="{{ consulta.horario }}">
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <select id="tipo" name="tipo" class="form-control">
                    <option value="">Selecione o tipo de atendimento</option>
                    <option value="Particular" {% if consulta.tipo == 'Particular' %} selected {% endif %}>Particular</option>
                    <option value="Convênio" {% if consulta.tipo == 'Convênio' %} selected {% endif %}>Convênio</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
